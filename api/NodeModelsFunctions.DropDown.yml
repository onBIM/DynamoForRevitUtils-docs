  name: EnumParserUsingReflection(string, string, string)
  nameWithType: DropDown.EnumParserUsingReflection(string, string, string)
  fullName: NodeModelsFunctions.DropDown.EnumParserUsingReflection(string, string, string)
  type: Method
  assemblies:
  - DynamoForRevitNodeModelsFunctions
  namespace: NodeModelsFunctions
  summary: Enum parser using Reflection
  remarks: "    There are some restrictions to use this function on Dynamo Node Models:\r\n<ul><li>Enums needs to be parsed as object to Dynamo don't see them</li><li>Dynamo API doesn't work with generics. Because of that reflection is used.</li><li>Function call needs to be made here on NodeModelFunctions assembly</li></ul>"
  example: []
  syntax:
    content: public static object EnumParserUsingReflection(string enumTypeFullName, string enumAssemblyPath, string value)
    parameters:
    - id: enumTypeFullName
      type: System.String
      description: Full name of enum type
    - id: enumAssemblyPath
      type: System.String
      description: Full path of assembly that contains the enum
    - id: value
      type: System.String
      description: Enum value to be parsed
    return:
      type: System.Object
      description: ''
    content.vb: Public Shared Function EnumParserUsingReflection(enumTypeFullName As String, enumAssemblyPath As String, value As String) As Object
