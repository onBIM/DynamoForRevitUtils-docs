  fullName: DynamoForRevitUtils.Services.UnitsConversion.UnitsServices.GetDisplayUnit(Autodesk.Revit.DB.Document, Autodesk.Revit.DB.ForgeTypeId)
  type: Method
  assemblies:
  - DynamoForRevitUtils
  namespace: DynamoForRevitUtils.Services.UnitsConversion
  summary: Get display unit (<xref href="Autodesk.Revit.DB.UnitTypeId" data-throw-if-not-resolved="false"></xref>) for a specified <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
        <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref> specifies the "kind" of measurement, like length, area, volume, etc.
        See also: <a href="https://revapidocs.com/2025.htm?id=35c5a3db-b4b3-daa0-ebdd-ae87d03cd5bb.htm">Revit API Docs - SpecTypeId</a>
    </p>

    <p>
        <xref href="Autodesk.Revit.DB.UnitTypeId" data-throw-if-not-resolved="false"></xref> defines the unit used for measurement, like meter, square meters, cubic meters, etc.
        See also: <a href="https://revapidocs.com/2025.htm?id=bc1b6454-f10a-66dc-9268-1dccbc403f78.htm">Revit API Docs - UnitTypeId</a>
    </p>
  example: []
  syntax:
    content: public static ForgeTypeId GetDisplayUnit(this Document document, ForgeTypeId specTypeId)
    parameters:
    - id: document
      type: Autodesk.Revit.DB.Document
      description: Document to get unit from
    - id: specTypeId
      type: Autodesk.Revit.DB.ForgeTypeId
      description: Define what <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref> to retrieve.
    return:
      type: Autodesk.Revit.DB.ForgeTypeId
      description: >-
        The <xref href="Autodesk.Revit.DB.UnitTypeId" data-throw-if-not-resolved="false"></xref> representing the current

        display unit for the specified <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function GetDisplayUnit(document As Document, specTypeId As ForgeTypeId) As ForgeTypeId
  overload: DynamoForRevitUtils.Services.UnitsConversion.UnitsServices.GetDisplayUnit*
