  type: Method
  assemblies:
  - DynamoForRevitUtils
  namespace: DynamoForRevitUtils.Services.UnitsConversion
  summary: Change Display unit
  remarks: >-
    <p>
        <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref> specifies the "kind" of measurement, like length, area, volume, etc.
        See also: <a href="https://revapidocs.com/2025.htm?id=35c5a3db-b4b3-daa0-ebdd-ae87d03cd5bb.htm">Revit API Docs - SpecTypeId</a>
    </p>

    <p>
        <xref href="Autodesk.Revit.DB.UnitTypeId" data-throw-if-not-resolved="false"></xref> defines the unit used for measurement, like meter, square meters, cubic meters, etc.
        See also: <a href="https://revapidocs.com/2025.htm?id=bc1b6454-f10a-66dc-9268-1dccbc403f78.htm">Revit API Docs - UnitTypeId</a>
    </p>
  example: []
  syntax:
    content: public static void ChangeDisplayUnit(this Document document, ForgeTypeId specTypeId, ForgeTypeId unitTypeId)
    parameters:
    - id: document
      type: Autodesk.Revit.DB.Document
      description: Document to change unit
    - id: specTypeId
      type: Autodesk.Revit.DB.ForgeTypeId
      description: Define what <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref> to change.
    - id: unitTypeId
      type: Autodesk.Revit.DB.ForgeTypeId
      description: Define what <xref href="Autodesk.Revit.DB.UnitTypeId" data-throw-if-not-resolved="false"></xref> to change.
    content.vb: Public Shared Sub ChangeDisplayUnit(document As Document, specTypeId As ForgeTypeId, unitTypeId As ForgeTypeId)
  overload: DynamoForRevitUtils.Services.UnitsConversion.UnitsServices.ChangeDisplayUnit*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Thown if the given <xref href="Autodesk.Revit.DB.UnitTypeId" data-throw-if-not-resolved="false"></xref> is not valid for the given <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref>.
