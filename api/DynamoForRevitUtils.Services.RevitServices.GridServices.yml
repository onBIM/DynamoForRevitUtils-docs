  type: Method
  assemblies:
  - DynamoForRevitUtils
  namespace: DynamoForRevitUtils.Services.RevitServices
  summary: Get grid direction.
  example: []
  syntax:
    content: public static XYZ GetDirection(this Grid grid, double parameter = 0.5)
    parameters:
    - id: grid
      type: Autodesk.Revit.DB.Grid
      description: Grid to get direction
    - id: parameter
      type: System.Double
      description: >-
        A value between 0 e 1 that represents the position of the point to evaluate along

        the curve. The default value is 0.5, which is the midpoint of the curve.
    return:
      type: Autodesk.Revit.DB.XYZ
      description: >-
        The direction of the grid at the given parameter. For not straight grids, the

        direction is the tangent of the curve at the given parameter.
    content.vb: Public Shared Function GetDirection(grid As Grid, parameter As Double = 0.5) As XYZ
