  - DynamoForRevitUtils
  namespace: DynamoForRevitUtils.Services.UnitsConversion
  summary: >-
    Converts a value from Revit internal units to display units based on a specified <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref>

    and document.
  remarks: >-
    <p>
        <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref> specifies the "kind" of measurement, like length, area, volume, etc.
        See also: <a href="https://revapidocs.com/2025.htm?id=35c5a3db-b4b3-daa0-ebdd-ae87d03cd5bb.htm">Revit API Docs - SpecTypeId</a>
    </p>
  example: []
  syntax:
    content: public static double ConvertInternalToDisplayUnit(this double x, ForgeTypeId specTypeId, Document? doc = null)
    parameters:
    - id: x
      type: System.Double
      description: The value in Revit's internal units to be converted.
    - id: specTypeId
      type: Autodesk.Revit.DB.ForgeTypeId
      description: The <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref> representing the specification type for the value being converted.
    - id: doc
      type: Autodesk.Revit.DB.Document
      description: The Revit document to retrieve display unit formats from. If not provided, the current document is used.
    return:
      type: System.Double
      description: The value converted to the display units corresponding to the specified <xref href="Autodesk.Revit.DB.SpecTypeId" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function ConvertInternalToDisplayUnit(x As Double, specTypeId As ForgeTypeId, doc As Document = Nothing) As Double
